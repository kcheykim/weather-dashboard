<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="banner">Weather Dashboard</h1>
    </header>

    <main class="d-flex container-fluid mx-3">

        <!-- side container with search button and cities buttons-->
        <div class="col-3 city-container p-1">
            <h2 class="searchTxt">Search for a City</h2>
            <input type="text" class="input-group-text mb-4 w-75" id="city"></input>
            <button type="submit" class="searchBtn btn-lg w-75 mb-4">Search</button>
        </div>

        <!-- right container with currentday and fiveday within it-->
        <div class="col-8 main-info h-auto p-1">
            <!-- current day element -->
            <div class="currDay mx-3 mb-4">
                <h2 class="city-name"></h2>
                <p class="currData"></p>
            </div>
            <!-- five day element-->
            <div class="info5 mx-3 mb-4">
            </div>
            <div class="container-data" style="justify-content: space-evenly;"> </div>
        </div>
    </main>
    <footer>
        <h4>Made by Kosal Cheykim</h4>
        <div>
            <p> &copy; 2021 Kosal Cheykim </p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
